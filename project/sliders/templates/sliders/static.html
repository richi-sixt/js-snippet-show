<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    {% include 'topnav-links.html' %}
    <!-- styles -->
    <link rel="stylesheet" href="static/css/static_styles.css" />
  </head>
  <body>
    {% include 'topnav.html'%}
    <section class="container">
      <div class="button-container">
        <a href="{{ url_for('sliders.static_slider') }}" class="btn btn-dark btn-lg" role="button">Static Slider</a>
        <a href="{{ url_for('sliders.dynamic_slider') }}" class="btn btn-dark btn-lg" role="button">Dynamic Slider</a>
      </div>
      <div class="title">
        <h2>Static Slider</h2>
        <div class="underline"></div>
      </div>
    </section>

    <div class="slider-container">
      <div class="slide">
        <img src="static/images/pic-1.jpg" class="slide-img" alt="" />
      </div>
      <div class="slide">
        <img src="static/images/pic-2.jpg" class="slide-img" alt="" />
      </div>
      <div class="slide">
      <img src="static/images/pic-3.jpg" class="slide-img" alt="" />
      </div>
      <div class="slide">
        <div>
          <img src="static/images/pic-4.jpg" class="person-img" alt="" />
          <h4>richi sixt</h4>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">
        prev
      </button>
      <button type="button" class="nextBtn">
        next
      </button>
    </div>
    <div class="container">
      <footer>
        <div class="site-footer">
          <hr />
          <p>&copy; <a href="#">Richi Sixt</a> | based on <a href="https://github.com/john-smilga/javascript-basic-projects/tree/master/15-slider" target="_blank">John Smilga, Javascript Basic Projects</a></p>
        </div>
      </footer>
      </div>
    {% include 'scripts.html' %}
    <script src="static/js/static_slider.js"></script>
  </body>
</html>
